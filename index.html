<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="displayOperator"></div>
            <div class="displayNumber"></div>
        </div>
        <div class="buttonpad">
            <div class="row" id="row-1">
                <button class="clear" id="clear">AC</button>
                <button class="operator" id="negative_positive">-/+</button>
                <button class="operator" id="percenteage">%</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row" id="row-2">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row" id="row-3">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="substract">-</button>
            </div>
            <div class="row" id="row-4">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row" id="row-5">
                <button class="number" id="0">0</button>
                <button class="number" id="00">00</button>
                <button class="number" id=",">,</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </div>

</body>
</html>
